<!DOCTYPE html>
<html>
<head>
	<meta charset="utf-8">
    <title>Betty's Guessing Game</title>

    <link href='https://fonts.googleapis.com/css?family=Lobster' rel='stylesheet' type='text/css'>
	<link rel="stylesheet" href="main.css">
	
</head>

<body>
	<div class="header">
		<h1>Betty's <br>Guessing Game</h1>
	</div>
	<input type="text" id="inputGuess" placeholder="Enter a number 1-100">

	<button id="hint">Hint</button>
	<button id="submit">Submit</button>
	<button id="playAgain">Play Again</button>
	<br>
	<div class="helpBox" id="box1">Hello! You have 5 tries to guess my number.</div>
	<div class="helpBox" id="box2">Let's begin!</div>
	<div class="helpBox" id="box3"></div>
	
<script src="jquery-1.12.3.min.js"></script>
<script src="guessingGame.js"></script>
</body>

</html>
